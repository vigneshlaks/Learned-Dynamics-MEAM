task_config:
  seed: 1337
  info_in_reset: True
  ctrl_freq: 50
  pyb_freq: 1000
  physics: pyb
  quad_type: 2
  normalized_rl_action_space: True

  init_state:
    init_x: 0.5
    init_x_dot: 0
    init_z: 1.5
    init_z_dot: 0
    init_theta: 0
    init_theta_dot: 0
  randomized_init: True
  randomized_inertial_prop: False

  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: -2
      high: 2
    init_x_dot:
      distrib: 'uniform'
      low: -1
      high: 1
    init_z:
      distrib: 'uniform'
      low: 0.3  # Just so it doesn't crash into the ground
      high: 2
    init_z_dot:
      distrib: 'uniform'
      low: -1
      high: 1
    init_theta:
      distrib: 'uniform'
      low: -0.2
      high: 0.2
    init_theta_dot:
      distrib: 'uniform'
      low: -1.5
      high: 1.5

  task: stabilization
  task_info:
    stabilization_goal: [0, 1]
    stabilization_goal_tolerance: 0.0

  inertial_prop:
    M: 0.027
    Iyy: 1.4e-05

  episode_len_sec: 5
  cost: rl_reward
  obs_goal_horizon: 0

  # RL Reward
  rew_state_weight: [1, 1, 1, 1, 1, 1]
  rew_act_weight: 0.1
  rew_exponential: True

  constraints:
    - constraint_form: default_constraint
      constrained_variable: state
      upper_bounds:
        - 2
        - 1
        - 2
        - 1
        - 0.2
        - 1.5
      lower_bounds:
        - -2
        - -1
        - 0
        - -1
        - -0.2
        - -1.5
    - constraint_form: default_constraint
      constrained_variable: input
      upper_bounds:
        - 0.29
        - 0.29
      lower_bounds:
        - 0.06
        - 0.06
  done_on_out_of_bound: True
  done_on_violation: False
