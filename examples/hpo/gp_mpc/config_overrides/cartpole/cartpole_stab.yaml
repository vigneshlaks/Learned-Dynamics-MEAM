task_config:
  constraints:
    - constraint_form: default_constraint
      constrained_variable: input
    - constraint_form: default_constraint
      constrained_variable: state
      upper_bounds:
        - 100
        - 100
        - 100
        - 100
      lower_bounds:
        - -100
        - -100
        - -100
        - -100
  cost: quadratic
  ctrl_freq: 15
  disturbances:
    observation:
      - disturbance_func: white_noise
        std: 0.0001
  done_on_violation: false
  episode_len_sec: 10
  gui: false
  inertial_prop:
    cart_mass: 1.0
    pole_length: 0.5
    pole_mass: 0.1
  inertial_prop_randomization_info: null
  info_in_reset: false
  init_state:
    init_x: 0.0
    init_x_dot: 0.0
    init_theta: 0.0
    init_theta_dot: 0.0
  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: -0.1
      high: 0.1
    init_x_dot:
      distrib: 'uniform'
      low: -0.1
      high: 0.1
    init_theta:
      distrib: 'uniform'
      low: -0.2
      high: 0.2
    init_theta_dot:
      distrib: 'uniform'
      low: -0.1
      high: 0.1
  normalized_rl_action_space: false
  prior_prop:
    cart_mass: 1.0
    pole_length: 0.5
    pole_mass: 0.1
  pyb_freq: 750
  randomized_inertial_prop: false
  randomized_init: true
  task: stabilization
  task_info:
    stabilization_goal: [0]
    stabilization_goal_tolerance: 0.005
  use_constraint_penalty: false
  verbose: false
